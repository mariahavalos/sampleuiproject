<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="over">
    </mat-sidenav>
  
      
    <mat-sidenav-content>
        <div class="header">
            <button mat-button class="menu-button" (click)="sidenav.toggle()"><mat-icon class="menu-icon">menu</mat-icon></button>
            <div class="title"><h2>MADesign</h2></div>
        </div>
        <mat-card class="card-class">
            <mat-card-header></mat-card-header>
            <mat-card-content class="avatar-card">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>First Name</mat-card-title>
                            <mat-card-subtitle>Last Name</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content class="info">
                            <p>Address</p>
                            <p>CityState</p>
                            <p>Zipcode</p>
                        </mat-card-content>
                        <mat-card-actions class="card-actions">
                            <button mat-raised-button color="primary">Edit</button>
                            <button mat-button color="primary">Save</button>
                        </mat-card-actions>
                        <p>
                            <span class="mat-badge" matBadge="4" matBadgeOverlap="false">Notifications!</span>
                        </p>
                    </mat-card>
            </mat-card-content>
            <mat-card-content class="stepper-card">
                  <mat-vertical-stepper [linear]="isLinear" #stepper>
                    <mat-step [stepControl]="firstFormGroup">
                      <form [formGroup]="firstFormGroup">
                        <ng-template matStepLabel>Fill out your name</ng-template>
                        <mat-form-field>
                          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                        </mat-form-field>
                        <div>
                          <button mat-button matStepperNext>Next</button>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step [stepControl]="secondFormGroup">
                      <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Fill out your address</ng-template>
                        <mat-form-field>
                          <input matInput placeholder="Address" formControlName="secondCtrl" required>
                        </mat-form-field>
                        <div>
                          <button mat-button matStepperPrevious>Back</button>
                          <button mat-button matStepperNext>Next</button>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step>
                      <ng-template matStepLabel>Done</ng-template>
                      You are now done.
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="stepper.reset()">Reset</button>
                      </div>
                    </mat-step>
                  </mat-vertical-stepper>
            </mat-card-content>
            <mat-card-content class="avatar-card">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>First Name</mat-card-title>
                            <mat-card-subtitle>Last Name</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content class="info">
                            <p>Address</p>
                            <p>CityState</p>
                            <p>Zipcode</p>
                        </mat-card-content>
                        <mat-card-actions class="card-actions">
                            <button mat-raised-button color="primary">Edit</button>
                            <button mat-button color="primary">Save</button>
                        </mat-card-actions>
                        <p>
                            <span class="mat-badge" matBadge="4" matBadgeOverlap="false">Notifications!</span>
                        </p>
                    </mat-card>
            </mat-card-content>
            <mat-card-content class="avatar-card">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>First Name</mat-card-title>
                            <mat-card-subtitle>Last Name</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content class="info">
                            <p>Address</p>
                            <p>CityState</p>
                            <p>Zipcode</p>
                        </mat-card-content>
                        <mat-card-actions class="card-actions">
                            <button mat-raised-button color="primary">Edit</button>
                            <button mat-button color="primary">Save</button>
                        </mat-card-actions>
                        <p>
                            <span class="mat-badge" matBadge="4" matBadgeOverlap="false">Notifications!</span>
                        </p>
                    </mat-card>
            </mat-card-content>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
